{% extends 'base.html' %}

{% block title %} Trends {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <h1 class="text-col px-5 py-4 mt-1 mb-3">Trend Visualization</h1>
    
    <div class="d-flex justify-content-around">
        <div class="mx-5 d-flex justify-content-start">
            <div class="chart-card card d-flex flex-column justify-content-between me-5">
                <div class="top-card p-4 d-flex flex-row justify-content-between align-items-center mb-3">
                    <span class="text-w">Sort by</span>
                    <div class="input_wrapper">
                        <input type="checkbox" class="switch_4" id="toggleSwitch">
                        <text class="is_checked text-w">Rating</text>
                        <text class="is_unchecked text-w">Popularity</text>
                    </div>
                </div>
                <div id="line-trend" class="px-4 pt-0 pb-4"></div>
            </div>
        </div>
        <div class="mx-5 d-flex justify-content-start">
            <div class="chart-card card d-flex flex-column justify-content-between me-5">
                <div class="top-card p-4 d-flex flex-row justify-content-between mb-3">
                    <span class="text-w">Attribute</span>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="categories" autocomplete="off" checked>
                        <label class="btn btn-outline-primary text-w" for="categories">Categories</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="mechanics" autocomplete="off">
                        <label class="btn btn-outline-primary text-w" for="mechanics">Mechanics</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="designer" autocomplete="off">
                        <label class="btn btn-outline-primary text-w" for="designer">Designers</label>
                    </div>
                </div>
                <!-- <div id="info-alert" class="alert alert-warning" role="alert">
                    Select a point from the line chart!
                </div> -->
                <div id="pie-trend" class="px-4 pt-0 pb-4"></div>
            </div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/trend_vis.js"></script>

{% endblock content %}
