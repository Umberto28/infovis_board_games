{% extends 'base.html' %}

{% block title %} Bubble Chart {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
  .tooltip {
    position: absolute;
    text-align: center;
    width: auto;
    height: auto;
    padding: 10px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
  .card {
    position: absolute;
    padding: 10px;
    border: 1px solid #ddd;
    background: white;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: none;
  }
</style>
{% endblock stylesheets %}

{% block content %}
  <h1 class="text-col px-5 py-4 mt-1 mb-3">Bubble Chart</h1>

  <div class="mx-5 chart-card card me-5 d-flex flex-column align-items-center">
    <div class="w-100 top-card px-4 py-3 mb-3 d-flex justify-content-evenly align-items-center">
      <div class="d-flex flex-column align-items-center">
        <label class="text-w" for="min-year">Select Min Year:</label>
        <input type="range" id="min-year" step="1">
        <span class="text-w" id="min-year-value">1876</span>
    </div>
    <div class="d-flex flex-column align-items-center">
        <label class="text-w" for="max-year">Select Max Year:</label>
        <input type="range" id="max-year" step="1">
        <span class="text-w" id="max-year-value">2024</span>
    </div>
    </div>
    <div id="bubblechart" class="w-100 d-flex flex-row-reverse justify-content-evenly align-items-center">
      <div id="legend" class="d-flex flex-column justify-content-between align-items-start">
        <span class="ps-2 legend-row-text fw-bold">Ranking</span>
      </div>
    </div>
  </div>

  <div id="card" class="card"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/bubblechart.js"></script>

{% endblock content %}
