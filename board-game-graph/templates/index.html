<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Graph</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Board Games Visualization</h1>
    <label for="year">Select Year:</label>
    <select id="year">
        <option value="">All</option>
    </select>
    <label for="minplayers">Min Players:</label>
    <select id="minplayers">
        <option value="">All</option> <!-- Might be unneccessary as All option corresponds to minplayers >= 1 option -->
    </select>
    <label for="maxplayers">Max Players:</label>
    <select id="maxplayers">
        <option value="">All</option>
    </select>
    <label for="minplaytime">Min Playtime:</label>
    <select id="minplaytime">
        <option value="">All</option>
    </select>
    <label for="maxplaytime">Max Playtime:</label>
    <select id="maxplaytime">
        <option value="">All</option>
    </select>
    <label for="minage">Min Player Age:</label>
    <select id="minage">
        <option value="">All</option>
    </select>
    <div id="graph"></div>
    <div id="tooltip" class="hidden"></div>
    <div id="card" class="hidden"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/lens.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
