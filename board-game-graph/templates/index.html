<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games View</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Top-100 Board Games Visualization</h1>
    <div>
        <a href="/list_vis">
            <button type="button">Change Vis</button>
        </a>
    </div>
    <div>
        <div class="dropdown">
            <button class="dropbtn">Year</button>
            <div id="year-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Min Players</button>
            <div id="minplayers-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Max Players</button>
            <div id="maxplayers-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Min Playtime</button>
            <div id="minplaytime-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Max Playtime</button>
            <div id="maxplaytime-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Min Age</button>
            <div id="minage-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Categories</button>
            <div id="categories-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Mechanics</button>
            <div id="mechanics-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Designers</button>
            <div id="designer-dropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
    </div>
    <div id="graph"></div>
    <div id="tooltip" class="hidden"></div>
    <div id="card" class="hidden"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/lens.js"></script>
    <script src="static/js/dropdown.js"></script>
    <script src="static/js/script.js"></script>

</html>
